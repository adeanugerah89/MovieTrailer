    <meta charset="utf-8">
    <title>Social Auth</title>
    <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
    <style media="screen">
      #fb-btn{margin-top: 20px;}
      #profile, #logout{display: none}
    </style>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  <body>
    
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '768353763337766',
          cookie     : true,
          xfbml      : true,
          version    : 'v2.9'
        });
        FB.getLoginStatus(function(response) {
          // console.log(response);
          statusChangeCallback(response);
        });
        FB.Event.subscribe('auth.login',() => {
          window.location = "main.html"
        })
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
       
       
       function statusChangeCallback(response){
         if(response.status === 'connected'){
           console.log('Logged in and authenticated');
           setElements(true);
           FB.api('/me?fields=name,email,location', function(response){
             if(response && !response.error){
              //  console.log(response);
              buildProfile(response);
             }
           })
         } else {
           console.log('Not authenticated');
           setElements(false);
         }
       }
       
       
       
       function checkLoginState() {
         FB.getLoginStatus(function(response){
           statusChangeCallback(response)
         })
       }
       
       
       
       function buildProfile(user) {
         let profile = `
            <h3>${user.name}</h3>
            <ul class="list-group">
              <li class="list-group-item">User ID : ${user.id}</li>
              <li class="list-group-item">Email : ${user.email}</li>
              <li class="list-group-item">Email : ${user.location.name }</li>  
            </ul>                          
         `;
         
         document.getElementById('profile').innerHTML = profile;
       }
       
       function setElements(isLoggedIn){
         if(isLoggedIn){
         document.getElementById('logout').style.display='block';
         document.getElementById('profile').style.display='block';
         document.getElementById('fb-btn').style.display='none';
         document.getElementById('heading').style.display='none';
       } else {
         document.getElementById('logout').style.display='none';
         document.getElementById('profile').style.display='none';
         document.getElementById('fb-btn').style.display='block';
         document.getElementById('heading').style.display='block';
       }
     }
       
       function logout(){
         FB.logout(function(response){
           setElements(false);
         });
       }
       
    </script>

    <div class="container">    
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
            <div class="panel-heading">

            <div style="padding-top:30px" class="panel-body" >
            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <div style="margin-bottom: 25px" class="input-group">

                    </div>
                </div>
                <div class="form-group">
                                   <div class="col-md-12 control">

                           </form>     



                       </div>

                       <div class="panel-heading">
                           <div class="panel-title">Sign Up</div>
                           <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                       </div>  
                       <div class="panel-body" >
                           <form id="signupform" class="form-horizontal" role="form">
                               
                               <div id="signupalert" style="display:none" class="alert alert-danger">
                                   <p>Error:</p>
                                   <span></span>
                               </div>
                                   
                               
                                 
                               <div class="form-group">
                                   <label for="name" class="col-md-3 control-label">Name</label>
                                   <div class="col-md-9">
                                       <input id="name" type="text" class="form-control" name="name" placeholder="Name">
                                   </div>
                               </div>
                               <div class="form-group">
                                   <label for="email" class="col-md-3 control-label">Email</label>
                                   <div class="col-md-9">

                                   </div>
                               </div>
                               <div class="form-group">
                                   <label for="username" class="col-md-3 control-label">Username</label>
                                   <div class="col-md-9">
                                       <input id="username" type="text" class="form-control" name="username" placeholder="Username">
                                   </div>
                               </div>
                               <div class="form-group">
                                   <label for="password" class="col-md-3 control-label">Password</label>
                                   <div class="col-md-9">
                                       <input id="password" type="password" class="form-control" name="passwd" placeholder="Password">
                                   </div>
                               </div>
                                   

                               <div class="form-group">
                                   <!-- Button -->                                        
                                   <div class="col-md-offset-3 col-md-9">
                                       <button type="submit" class="btn btn-primary" name="button">Signup</button>
                                   </div>
                               </div>
                               
                           </form>
                        </div>
                   </div>
        </div> 
                
              </form>
           </div>                     
        </div>

</div>
<script>
  
    $('#loginform').submit((event) => {
      event.preventDefault();
      var user =  $('#login-username').val();
      var pass = $('#login-password').val();
      // console.log(user);
      axios.post(`http://localhost:3000/users/signin`,
        {username:user,
        password:pass})
      .then(res => {
        console.log(res);
        window.location.href = "main.html";
      })
      .catch(err => {
        console.log(err);
      })
    });
    
    $('#signupform').submit((event) => {
      event.preventDefault();
      var name = $('#name').val();
      var email = $('#email').val();
      var username = $('#username').val();
      var password = $('#password').val();
      axios.post(`http://localhost:3000/users/signup`,{
        name: name,
        email: email,
        username: username,
        password: password,
      })
      .then(res =>{
        console.log(res);
        window.location.href = "index.html";
      })
      .catch(err => {
        console.log(err);
      })
    })
    
</script>
