<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Social Auth</title>
    <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
    <style media="screen">
      #fb-btn{margin-top: 20px;}
      #profile, #logout{display: none}
    </style>
  </head>
  <body>
    
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1804016669627599',
          cookie     : true,
          xfbml      : true,
          version    : 'v2.8'
        });
        FB.getLoginStatus(function(response) {
          // console.log(response);
          statusChangeCallback(response);
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
       
       
       function statusChangeCallback(response){
         if(response.status === 'connected'){
           console.log('Logged in and authenticated');
           setElements(true);
           testAPI();
         } else {
           console.log('Not authenticated');
           setElements(false);
         }
       }
       
       function checkLoginState() {
         FB.getLoginStatus(function(response){
           statusChangeCallback(response)
         })
       }
       
       function testAPI(){
         FB.api('/me?fields=name,email,location', function(response){
           if(response && !response.error){
            //  console.log(response);
            buildProfile(response);
           }
         })
       }
       
       function buildProfile(user) {
         let profile = `
            <h3>${user.name}</h3>
            <ul class="list-group">
              <li class="list-group-item">User ID : ${user.id}</li>
              <li class="list-group-item">Email : ${user.email}</li>
              <li class="list-group-item">Email : ${user.location.name }</li>  
            </ul>                          
         `;
         
         document.getElementById('profile').innerHTML = profile;
       }
       
       function setElements(isLoggedIn){
         if(isLoggedIn){
         document.getElementById('logout').style.display='block';
         document.getElementById('profile').style.display='block';
         document.getElementById('fb-btn').style.display='none';
         document.getElementById('heading').style.display='none';
       } else {
         document.getElementById('logout').style.display='none';
         document.getElementById('profile').style.display='none';
         document.getElementById('fb-btn').style.display='block';
         document.getElementById('heading').style.display='block';
       }
     }
       
       function logout(){
         FB.logout(function(response){
           setElements(false);
         });
       }
       
    </script>
    
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Movie Trailer</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a id="logout" href="#" onclick="logout()">Logout</a></li>
            <fb:login-button
            id="fb-btn"
              scope="public_profile,email,user_location"
              onlogin="checkLoginState();">
            </fb:login-button>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
    <div class="container">
      <h3 id="heading">Login to view your profile</h3>
      <div id="profile"></div>
    </div>
    
  </body>
</html>
